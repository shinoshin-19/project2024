{% extends "website/base.html" %}
{% load l10n %}
{% block main %}
<h2>{{ object.title }}</h2>
<p><time>{{ object.updated|localize }}</time></p>
<div>
    {{ object.deadline }}
    {{ object.note }}
</div>
<p><a href="{% url 'updatetask' object.pk %}">編集</a></p>
<p><a href="{% url 'deletetask' object.pk %}">削除</a></p>
{% endblock %}
