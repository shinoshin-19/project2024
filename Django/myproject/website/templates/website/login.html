{% extends "website/base.html" %}
{% block main %}
<h2>ログイン</h2>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">ログイン</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </div>
</form>
</div>
{% endblock %}
