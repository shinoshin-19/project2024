{% extends "website/base.html" %}
{% block main %}
<h2>ユーザー一覧</h2>

<table class="table table-hover">
    <thead>
    <tr>
        <th>ユーザーID</th>
        <th>ユーザー名</th>
        <th>プロジェクト数</th>
        <th>タスク数</th>
    </tr>
    </thead>
    
        {% for user in user_with_counts %}
    <tbody>
        <tr>
            <td><a href="{% url 'userlist' %}">{{ user.id }}</a></td>
            <td><a href="{% url 'userlist' %}">{{ user.name }}</a></td>
            <td><a href="{% url 'userlist' %}">{{ user.project_count }}</a></td>
            <td><a href="{% url 'userlist' %}">{{ user.task_count }}</a></td>
        </tr>
    </tbody>
        {% endfor %}
    

</table>



{% endblock %}
